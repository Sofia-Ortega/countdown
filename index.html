<!DOCTYPE html>

<html lang="en">
  <head>
    <title>THE Countdown</title>
    <link rel="stylesheet" href="./style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div>
        <h1 class="header">RCIA Date Night</h1>
        <p class="subtitle">aka: the greatest day in history</p>
      </div>
    </header>

    <div class="container">
      <div class="timer">
        <div class="day">
          <div id="dayTimer" class="num"></div>
          <div>DAYS</div>
        </div>
        <div class="hour">
          <div id="hourTimer" class="num"></div>
          <div>HOURS</div>
        </div>
        <div class="minutes">
          <div id="minuteTimer" class="num"></div>
          <div>MINUTES</div>
        </div>
        <div class="seconds">
          <div id="secondTimer" class="num"></div>
          <div>SECONDS</div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
